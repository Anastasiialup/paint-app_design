<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint App ;)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="toolbar">
    <div id="Picker">
        <input type="color" id="colorPicker" value="#000000">
        <input type="range" id="sizePicker" min="1" max="10" value="5">
    </div>
    <div class='buttons'> 
        <button id="clearCanvas">Clear</button>
        <button id="saveCanvas">Save</button>
        <button id="brushTool" title="Brush">
            <img src="./icons/paint-brush.png" alt="Brush">
        </button>
        <button id="eraserTool" title="Eraser">
            <img src="./icons/eraser.png" alt="Eraser">
        </button>
        <button id="sprayTool" title="Spray">
            <img src="./icons/spray.png" alt="Spray">
        </button>
    </div>
</div>
<canvas id="paintCanvas" width="800" height="600"></canvas>
<script src="script.js" defer></script>
</body>
</html>
